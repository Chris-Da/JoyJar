<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Checker - JoyJar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #032775;
      --secondary-color: #3b5998;
      --accent-color: #dfb459;
      --background-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
      --radius: 12px;
    }

    [data-theme='dark'] {
      --background-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Header */
    .header {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .slogan {
      font-size: 0.85rem;
      margin-left: 10px;
      font-style: italic;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--accent-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--primary-color);
    }

    .header-name {
      font-weight: 500;
    }

    .logout-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    .toggle-switch {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: var(--radius);
      cursor: pointer;
    }

    /* Layout */
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 15px 0;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--text-color);
      display: block;
      padding: 10px;
      border-radius: var(--radius);
      transition: 0.3s;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: var(--primary-color);
      color: white;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .mood-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .mood {
      font-size: 2rem;
      cursor: pointer;
      padding: 20px;
      border-radius: var(--radius);
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      width: 120px;
      text-align: center;
    }

    .mood:hover {
      transform: scale(1.05);
    }

    .mood.selected {
      background: var(--primary-color);
      color: white;
    }

    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background: var(--accent-color);
      color: var(--primary-color);
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #e0c26c;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div>
      <a href="./Home.html" class="logo">JOYJAR</a>
      <span class="slogan">Nurturing minds, One Jar at a time!</span>
    </div>
    <div class="header-right">
      <button class="toggle-switch" onclick="toggleDarkMode()">üåû / üåú</button>
      <div class="header-name" id="userName">User</div>
      <div class="profile-pic" id="profileInitials">U</div>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
  </div>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="nav-menu">
        <li><a href="dashboard.html">üìä Dashboard</a></li>
        <li><a href="MoodChecker.html" class="active">üòä Mood Tracker</a></li>
        <li><a href="journal.html">üìù Journal</a></li>
        <li><a href="resources.html">üìö Resources</a></li>
        <li><a href="therapy-sessions.html">üíÜ Therapy Sessions</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Mood Check-In</h1>
      <p>How are you feeling today?</p>

      <div class="mood-options" id="moodOptions">
        <div class="mood" data-mood="happy">üòä <br>Happy</div>
        <div class="mood" data-mood="calm">üòå <br>Calm</div>
        <div class="mood" data-mood="neutral">üòê <br>Neutral</div>
        <div class="mood" data-mood="anxious">üò∞ <br>Anxious</div>
        <div class="mood" data-mood="sad">üòî <br>Sad</div>
      </div>

      <button class="submit-btn" onclick="submitMood()">Submit Mood</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    let selectedMood = null;

    // Dark Mode Toggle
    function toggleDarkMode() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }

    // Logout
    function handleLogout() {
      localStorage.clear();
      window.location.href = 'Signin.html';
    }

    // Set profile info
    function getUserInitials(first, last) {
      return (first[0] + last[0]).toUpperCase();
    }

    function init() {
      const user = JSON.parse(localStorage.getItem('user_data') || '{}');
      if (user.first_name) {
        document.getElementById('userName').textContent = user.first_name + ' ' + user.last_name;
        document.getElementById('profileInitials').textContent = getUserInitials(user.first_name, user.last_name);
      }
    }

    document.addEventListener('DOMContentLoaded', init);

    // Mood select logic
    document.querySelectorAll('.mood').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.mood').forEach(m => m.classList.remove('selected'));
        el.classList.add('selected');
        selectedMood = el.dataset.mood;
      });
    });

    async function submitMood() {
      const messageBox = document.getElementById('message');

      if (!selectedMood) {
        messageBox.textContent = "Please select a mood first.";
        messageBox.style.color = "red";
        return;
      }

      const token = localStorage.getItem('access_token');
      if (!token) {
        messageBox.textContent = "Please log in.";
        messageBox.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:8000/api/users/mood/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ mood: selectedMood })
        });

        if (res.ok) {
          messageBox.textContent = `Mood "${selectedMood}" submitted successfully!`;
          messageBox.style.color = "green";
        } else {
          const err = await res.json();
          messageBox.textContent = "Error: " + (err.detail || res.statusText);
          messageBox.style.color = "red";
        }
      } catch (err) {
        messageBox.textContent = "Network error. Try again.";
        messageBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
