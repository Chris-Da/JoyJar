<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyJar - Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #032775;
            --secondary-color: #3b5998;
            --accent-color: #dfb459;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--card-background);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .user-profile {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-initials {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-color);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 10px;
        }

        .user-profile h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .user-profile p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .nav-menu li {
            margin: 10px 0;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-menu i {
            margin-right: 10px;
        }

        .nav-menu a.active {
            background-color: var(--primary-color);
            color: white;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
        }

        .journal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .journal-entry {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .journal-entry textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-family: inherit;
            resize: vertical;
        }

        .journal-actions {
            display: flex;
            gap: 10px;
        }

        .journal-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-journal {
            background: var(--primary-color);
            color: white;
        }

        .save-journal:hover {
            background: var(--secondary-color);
        }

        .journal-history {
            margin-top: 40px;
        }

        .journal-entry-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--shadow);
        }

        .journal-entry-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .journal-entry-content {
            white-space: pre-wrap;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mood-option {
            cursor: pointer;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .mood-option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .journal-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .no-entries {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .form-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .form-status.success {
            background-color: #4CAF50;
            color: white;
        }
        
        .form-status.error {
            background-color: #f44336;
            color: white;
        }
        
        .journal-entry-card {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .journal-entry-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-initials" id="profileInitials">CB</div>
                <h3 id="userName">Loading...</h3>
                <p id="userEmail">Loading...</p>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html"><i>üìä</i> Dashboard</a></li>
                <li><a href="#mood-tracker"><i>üòä</i> Mood Tracker</a></li>
                <li><a href="journal.html" class="active"><i>üìù</i> Journal</a></li>
                <li><a href="resources.html"><i>üìö</i> Resources</a></li>
                <li><a href="therapy-sessions.html"><i>üíÜ</i> Therapy Sessions</a></li>
                <li><a href="community.html"><i>üë•</i> Community</a></li>
                <li><a href="settings.html"><i>‚öôÔ∏è</i> Settings</a></li>
            </ul>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="journal-header">
                <h1>My Journal</h1>
            </div>

            <div class="journal-entry">
                <h2>New Entry</h2>
                <div class="mood-selector">
                    <div class="mood-option" data-mood="happy">üòä Happy</div>
                    <div class="mood-option" data-mood="calm">üòå Calm</div>
                    <div class="mood-option" data-mood="neutral">üòê Neutral</div>
                    <div class="mood-option" data-mood="anxious">üò∞ Anxious</div>
                    <div class="mood-option" data-mood="sad">üòî Sad</div>
                </div>
                <textarea id="journalContent" placeholder="How are you feeling today? Write your thoughts here..."></textarea>
                <div class="journal-actions">
                    <button class="save-journal" onclick="saveJournalEntry()">Save Entry</button>
                </div>
            </div>

            <div class="journal-history">
                <h2>Journal History</h2>
                <div id="journalEntries">
                    <!-- Journal entries will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'Signin.html';
                return;
            }
            
            // Check if token is expired
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const expiry = payload.exp * 1000; // Convert to milliseconds
                if (Date.now() >= expiry) {
                    // Token is expired, try to refresh
                    refreshToken();
                }
            } catch (error) {
                console.error('Error checking token:', error);
                window.location.href = 'Signin.html';
            }
        }

        // Refresh token function
        async function refreshToken() {
            const refresh_token = localStorage.getItem('refresh_token');
            if (!refresh_token) {
                window.location.href = 'Signin.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        refresh: refresh_token
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access);
                    // Optionally refresh the refresh token if provided
                    if (data.refresh) {
                        localStorage.setItem('refresh_token', data.refresh);
                    }
                } else {
                    // If refresh fails, redirect to login
                    window.location.href = 'Signin.html';
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
                window.location.href = 'Signin.html';
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = 'Signin.html';
        }

        // Get user initials
        function getUserInitials(firstName, lastName) {
            return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        }

        // Fetch user data
        async function fetchUserData() {
            try {
                const response = await fetch('http://localhost:8000/api/users/profile/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const fullName = `${data.first_name} ${data.last_name}`;
                    document.getElementById('userName').textContent = fullName;
                    document.getElementById('userEmail').textContent = data.email;
                    
                    // Get initials from first and last name
                    const initials = getUserInitials(data.first_name, data.last_name);
                    document.getElementById('profileInitials').textContent = initials;
                } else {
                    throw new Error('Failed to fetch user data');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                // Redirect to login if unauthorized
                if (error.message.includes('401')) {
                    window.location.href = 'Signin.html';
                }
            }
        }

        // Handle mood selection
        document.querySelectorAll('.mood-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Save journal entry with token refresh
        async function saveJournalEntry() {
            const content = document.getElementById('journalContent').value;
            const selectedMood = document.querySelector('.mood-option.selected')?.dataset.mood;

            if (!content.trim()) {
                alert('Please write something in your journal entry');
                return;
            }

            if (!selectedMood) {
                alert('Please select your mood');
                return;
            }

            const submitBtn = document.querySelector('.save-journal');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                // First try to save with current token
                let response = await fetch('http://localhost:8000/api/users/journal/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content.trim(),
                        mood: selectedMood
                    })
                });

                // If token is invalid, try to refresh and retry
                if (response.status === 401) {
                    await refreshToken();
                    // Retry the request with new token
                    response = await fetch('http://localhost:8000/api/users/journal/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            content: content.trim(),
                            mood: selectedMood
                        })
                    });
                }

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Failed to save journal entry');
                }

                const data = await response.json();

                // Show success message
                const formStatus = document.createElement('div');
                formStatus.className = 'form-status success';
                formStatus.textContent = 'Journal entry saved successfully!';
                document.querySelector('.journal-entry').appendChild(formStatus);
                
                // Clear form
                document.getElementById('journalContent').value = '';
                document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
                
                // Remove success message after 3 seconds
                setTimeout(() => {
                    formStatus.remove();
                }, 3000);

                // Reload journal entries
                await loadJournalEntries();

            } catch (error) {
                console.error('Error saving journal entry:', error);
                const formStatus = document.createElement('div');
                formStatus.className = 'form-status error';
                formStatus.textContent = error.message || 'Network error. Please check your connection and try again.';
                document.querySelector('.journal-entry').appendChild(formStatus);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    formStatus.remove();
                }, 5000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Save Entry';
            }
        }

        // Load journal entries
        async function loadJournalEntries() {
            try {
                const response = await fetch('http://localhost:8000/api/users/journal/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load journal entries');
                }

                const entries = await response.json();
                const entriesContainer = document.getElementById('journalEntries');
                
                if (entries.length === 0) {
                    entriesContainer.innerHTML = '<p class="no-entries">No journal entries yet. Start writing your thoughts!</p>';
                    return;
                }

                entriesContainer.innerHTML = entries.map(entry => `
                    <div class="journal-entry-card">
                        <div class="journal-entry-header">
                            <div class="journal-entry-date">${new Date(entry.created_at).toLocaleDateString()} at ${new Date(entry.created_at).toLocaleTimeString()}</div>
                            <div class="mood-option selected">${getMoodEmoji(entry.mood)} ${entry.mood}</div>
                        </div>
                        <div class="journal-entry-content">${entry.content}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading journal entries:', error);
                const entriesContainer = document.getElementById('journalEntries');
                entriesContainer.innerHTML = '<p class="error-message">Failed to load journal entries. Please try again later.</p>';
            }
        }

        // Get mood emoji
        function getMoodEmoji(mood) {
            const emojis = {
                happy: 'üòä',
                calm: 'üòå',
                neutral: 'üòê',
                anxious: 'üò∞',
                sad: 'üòî'
            };
            return emojis[mood] || 'üòê';
        }

        // Initialize page
        function initPage() {
            checkAuth();
            fetchUserData();
            loadJournalEntries();
        }

        // Run initialization when page loads
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
