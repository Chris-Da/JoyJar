<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Checker - JoyJar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
     :root {
      --primary-color: #032775;
      --secondary-color: #3b5998;
      --accent-color: #dfb459;
      --background-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
      --radius: 12px;
    }

    [data-theme='dark'] {
      --background-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .slogan {
      font-size: 0.85rem;
      margin-left: 10px;
      font-style: italic;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--accent-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--primary-color);
    }

    .header-name {
      font-weight: 500;
    }

    .logout-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    .toggle-switch {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 15px 0;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--text-color);
      display: block;
      padding: 10px;
      border-radius: var(--radius);
      transition: 0.3s;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: var(--primary-color);
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .session-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .session-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
    }

    .session-card button {
      margin-top: 15px;
      padding: 8px 16px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .session-display {
      margin-top: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      display: none;
    }

    .session-display.active {
      display: block;
    }

    .session-display h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .session-display p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div>
      <a href="./Home.html" class="logo">JOYJAR</a>
      <span class="slogan">Nurturing minds, One Jar at a time!</span>
    </div>
    <div class="header-right">
      <button class="toggle-switch" onclick="toggleDarkMode()">üåû / üåú</button>
      <div class="header-name" id="userName">User</div>
      <div class="profile-pic" id="profileInitials">U</div>
      <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
  </div>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="nav-menu">
        <li><a href="dashboard.html">üìä Dashboard</a></li>
        <li><a href="MoodChecker.html">üòä Mood Tracker</a></li>
        <li><a href="journal.html">üìù Journal</a></li>
        <li><a href="resources.html">üìö Resources</a></li>
        <li><a href="therapy-sessions.html" class="active">üíÜ Therapy Sessions</a></li>
      </ul>
    </div>

    <!-- Main Content -->
      <div class="main-content">
      <h1>Therapy Sessions</h1>

      <div class="session-options">
        <div class="session-card">
          <h3>Guided Meditation</h3>
          <button onclick="startSession('meditation')">Start</button>
        </div>
        <div class="session-card">
          <h3>Breathing Exercise</h3>
          <button onclick="startSession('breathing')">Start</button>
        </div>
        <div class="session-card">
          <h3>CBT Challenge</h3>
          <button onclick="startSession('cbt')">Start</button>
        </div>
      </div>

      <div class="session-display" id="sessionBox">
        <h2 id="sessionTitle"></h2>
        <p id="sessionContent"></p>
      </div>
    </div>
  </div>

  <script>
   

    // Dark Mode Toggle
    function toggleDarkMode() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }

    // Logout
    function handleLogout() {
      localStorage.clear();
      window.location.href = 'Signin.html';
    }

    // Set profile info
    function getUserInitials(first, last) {
      return (first[0] + last[0]).toUpperCase();
    }

    function init() {
      const user = JSON.parse(localStorage.getItem('user_data') || '{}');
      if (user.first_name) {
        document.getElementById('userName').textContent = user.first_name + ' ' + user.last_name;
        document.getElementById('profileInitials').textContent = getUserInitials(user.first_name, user.last_name);
      }
    }

    document.addEventListener('DOMContentLoaded', init);

   async function fetchUserData() {
      const token = localStorage.getItem('access_token');
      if (!token) return window.location.href = 'Signin.html';

      try {
        const res = await fetch('http://localhost:8000/api/users/profile/', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (res.ok) {
          const data = await res.json();
          document.getElementById('userName').textContent = data.first_name + ' ' + data.last_name;
          document.getElementById('profileInitials').textContent = getUserInitials(data.first_name, data.last_name);
        }
      } catch (err) {
        console.error('Error fetching user', err);
      }
    }

    function startSession(type) {
      const box = document.getElementById('sessionBox');
      const title = document.getElementById('sessionTitle');
      const content = document.getElementById('sessionContent');

      const sessions = {
        meditation: {
          title: 'Guided Meditation',
          content: 'Close your eyes. Breathe in deeply... exhale slowly. Focus on your breath. Release your thoughts. Continue this for 5 minutes.'
        },
        breathing: {
          title: 'Breathing Exercise',
          content: 'Inhale for 4 seconds, hold for 4, exhale for 4. Repeat this cycle for 5 minutes to calm your nerves.'
        },
        cbt: {
          title: 'CBT Challenge',
          content: 'Write down one negative thought you had today. Now reframe it with a positive perspective. Challenge that thought.'
        }
      };

      title.textContent = sessions[type].title;
      content.textContent = sessions[type].content;
      box.classList.add('active');
    }
    
  </script>
</body>
</html>
