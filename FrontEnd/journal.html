    :root {

    [data-theme='dark'] {
      --background-color: #121212;
      --text-color: #f0f0f0;

    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background-position: center;
      z-index: -1;
      opacity: 0.5;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .slogan {
      font-size: 0.85rem;
      margin-left: 10px;
      font-style: italic;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--accent-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--primary-color);
    }

    .header-name {
      font-weight: 500;
    }

    .toggle-switch {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 10px;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .logout-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #cc0000;
    }
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 15px 0;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--text-color);
      display: block;
      padding: 10px;
      border-radius: var(--radius);
      transition: 0.3s;
    }

    .nav-menu a:hover,
    .nav-menu a.active {
      background: var(--primary-color);
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 30px 20px;
      overflow-y: auto;
    }

    .journal-entry {
      max-width: 700px;
      margin: 0 auto 20px;
    }

    .journal-entry input,
    .journal-entry textarea {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: var(--card-bg);
      color: var(--text-color);
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .submit-btn {
      background: var(--accent-color);
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #e0c26c;
    }

    .entries-list {
      max-width: 700px;
      margin: 30px auto;
    }

    .entry-card {
      background: var(--card-bg);
      padding: 15px;
      border-left: 5px solid var(--accent-color);
      border-radius: var(--radius);
      margin-bottom: 15px;
    }
  </style>
</head>

    <div class="bg-img" style="background-image: url('./Images/journal_bg.jpg');"></div>
    <h1> My Journal</h1>

        <div style="max-width: 600px; margin: auto;">
        <label for="journalMood">Your Mood (e.g. happy, sad):</label>
        <input type="text" id="journalMood" placeholder="Mood..." style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc;">

        <label for="journalContent">Your Journal Entry:</label>
        <textarea id="journalContent" placeholder="Write something..." rows="8" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea>

        <button class="submit-btn" onclick="submitJournal()">Save Entry</button>
        <div class="message" id="journalMessage" style="margin-top: 10px;"></div>
        </div>
  </div>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }

    function handleLogout() {
      localStorage.clear();
      window.location.href = 'Signin.html';
    }

    function initUserInfo() {
      const user = JSON.parse(localStorage.getItem('user_data') || '{}');
      if (user.first_name) {
        document.getElementById('userName').textContent = user.first_name + ' ' + user.last_name;
        document.getElementById('profileInitials').textContent = (user.first_name[0] + user.last_name[0]).toUpperCase();
      }
    }

    async function submitJournal() {
    const messageBox = document.getElementById('journalMessage');
    const mood = document.getElementById('journalMood').value.trim().toLowerCase();
    const content = document.getElementById('journalContent').value.trim();
    const token = localStorage.getItem('access_token');

    // Validate inputs
    if (!mood || !content) {
      messageBox.textContent = "Mood and content are required.";
      messageBox.style.color = "red";
      return;
    }

    if (!['happy', 'calm', 'neutral', 'anxious', 'sad'].includes(mood)) {
      messageBox.textContent = "Invalid mood. Use: happy, calm, neutral, anxious, sad.";
      messageBox.style.color = "red";
      return;
    }

    if (!token) {
      messageBox.textContent = "Please log in.";
      messageBox.style.color = "red";
      return;
    }

    try {
      const res = await fetch("http://localhost:8000/api/users/journal/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ mood, content })
      });

      const data = await res.json();

      if (res.ok) {
        messageBox.textContent = "Journal entry saved successfully!";
        messageBox.style.color = "green";
        document.getElementById('journalMood').value = '';
        document.getElementById('journalContent').value = '';
      } else {
        messageBox.textContent = data.detail || "Something went wrong.";
        messageBox.style.color = "red";
      }
    } catch (err) {
      messageBox.textContent = "Network error.";
      messageBox.style.color = "red";
    }
  }

    function displayEntry(entry) {
      const container = document.getElementById('entries');
      const div = document.createElement('div');
      div.className = 'entry-card';
      div.innerHTML = `<h3>${entry.title}</h3><p>${entry.content}</p><small>${new Date(entry.created_at).toLocaleDateString()}</small>`;
      container.prepend(div);
    }

    document.addEventListener('DOMContentLoaded', initUserInfo);
  </script>
