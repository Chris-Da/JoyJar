<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyJar - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 5px;
      color: #888;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #333;
    }

    .signup-container button {
      width: 100%;
      padding: 14px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container button:hover {
      background: #3f51b5;
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signin-link a {
      color: #5c6bc0;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
    .go-home-link {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

.go-home-link a {
  color: #333;
  text-decoration: none;
}

.go-home-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join JoyJar üíô</h2>
    <form id="signupForm" onsubmit="return validateSignup(event)">
      <div class="form-group">
        <input type="text" name="firstname" required placeholder=" " pattern="[A-Za-z]{2,}">
        <label>First Name</label>
      </div>
      <div class="form-group">
        <input type="text" name="lastname" required placeholder=" " pattern="[A-Za-z]{2,}">
        <label>Last Name</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" required placeholder=" ">
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" required placeholder=" " minlength="6">
        <label>Password</label>
      </div>
      <div class="form-group">
        <input type="password" name="confirm" id="confirm" required placeholder=" " minlength="6">
        <label>Confirm Password</label>
      </div>
      <button type="submit">Create Account</button>
    </form>

    <div class="go-home-link">
      <a href="index.html">‚Üê Go back to Home</a>
    </div>
    
    <div class="signin-link">
      Already have an account? <a href="Signin.html">Sign In</a>
    </div>
  </div>

  <script>
    function validateSignup(event) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (pass !== confirm) {
        alert("Passwords do not match!");
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
