<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoyJar - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signin-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background: white;
      padding: 0 5px;
      color: #888;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #333;
    }

    .signin-container button {
      width: 100%;
      padding: 14px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signin-container button:hover {
      background: #3f51b5;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #5c6bc0;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    .go-home-link {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

.go-home-link a {
  color: #333;
  text-decoration: none;
}

.go-home-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Welcome Back to JoyJar üí´</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="form-group">
        <input type="email" name="email" required placeholder=" ">
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" required placeholder=" " minlength="6">
        <label>Password</label>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="go-home-link">
      <a href="index.html">‚Üê Go back to Home</a>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="Signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      // Basic placeholder for validation or backend connection
      const email = event.target.email.value;
      const password = event.target.password.value;
      if (!email || !password) {
        alert("Please fill in all fields.");
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
