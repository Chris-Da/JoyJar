<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyJar - Mental Health Support</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6a89cc, #3b5998);
            padding: 20px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            gap: 25px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #ffd700;
            text-decoration: underline;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .controls button {
            position: relative;
            cursor: pointer;
            padding: 10px 18px;
            border: none;
            background: #ff7675;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background: #d63031;
            transform: scale(1.05);
        }
        .controls button:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
            width: 30%;
            border-radius: 12px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .dark-mode .box {
            background: #333;
            color: white;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff7675;
            color: white;
            padding: 18px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.2s;
        }
        .chatbot:hover {
            background: #d63031;
            transform: scale(1.1);
        }
        .chatbot:hover::after {
            content: "Talk to our mental health assistant";
            position: absolute;
            bottom: 50px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">JOYJAR</div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="./blogs.html">Blogs</a>
            <a href="#">Magazines</a>
            <a href="#">Contact</a>
        </div>
        <div class="controls">
            <button onclick="toggleDarkMode()" data-tooltip="Toggle Dark/Light Mode">üåô / ‚òÄÔ∏è</button>
            <button data-tooltip="Login to your account">Login</button>
            <button data-tooltip="Sign up for a new account">Sign Up</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="box">Announcements</div>
        <div class="box">Programs</div>
        <div class="box">News Headlines</div>
    </div>
    
    <div class="chatbot">Chat with JoyJar</div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
